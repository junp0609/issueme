<!--=== Content Part ===-->
	<div class="container-fluid">
		<div class="row equal-height-columns">
			<div class="col-md-6 col-sm-6 hidden-xs image-block equal-height-column"></div>
			<div class="col-md-6 col-sm-6 form-block equal-height-column">
			
			
				<a href="index.html">
					<img src="/img/logo1-default.png" alt="">
				</a>
				<div id=msgArea>
            <ul class = msgAreaUl>
            </ul>
        </div>
				<h2 class="margin-bottom-30">Login To Your Account</h2>
			 <form action = "/login" method ="post" id="login">
					<div class="login-block">
						<div class="input-group margin-bottom-20">
							<span class="input-group-addon rounded-left input-border-email"><i class="icon-user color-red"></i></span>
							<input type="email" class="form-control rounded-right input-border-email" placeholder="이메일 입력하세요" name="tomoVupi001[email]" id="email" >
						</div>

						<div class="input-group margin-bottom-20">
							<span class="input-group-addon rounded-left input-border-password"><i class="icon-lock color-red"></i></span>
							<input type="password" class="form-control rounded-right input-border-password" placeholder="Password를 입력하세요" name="tomoVupi001[password]" id="password" >
						</div>

						<div class="checkbox">
							<ul class="list-inline">
								<li>
									<label>
										<input type="checkbox"> ID기억하기
									</label>
								</li>

								<li class="pull-right">
									<a href="#">비밀번호를 잊으셨나요?</a>
								</li>
							</ul>
						</div>

						<div class="row margin-bottom-70">
							<div class="col-md-12">
							    <button type="button" class ="btn-u btn-u-red btn-block rounded btn_ajax" action = "login" >LOGIN</button>
							</div>
						</div>

						<div class="social-login text-center">
							<div class="or rounded-x">Or</div>
							<ul class="list-inline margin-bottom-20">
								<li>
									<button class="btn rounded btn-lg btn-facebook">
										<i class="fa fa-facebook"></i> 페이스북으로 로그인
									</button>
								</li>
								<li>
									<button class="btn rounded btn-lg btn-twitter">
										<i class="fa fa-twitter"></i> 트위터로 로그인
									</button>
								</li>
							</ul>
							<p>아직 회원이 아니신가요? <a href="page_registration2.html">회원 가입</a></p>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div><!--/container-->

	<jsp:include page="../include/bottom.jsp"></jsp:include>
